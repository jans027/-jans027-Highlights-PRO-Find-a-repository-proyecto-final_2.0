<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../css/servicios.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Servicios</title>
</head>

<section>
    <div>

    </div>
</section>

<body>
    <header class="cabeza">
        <div class="contenedorNav">
            <p>
                <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Login</a>
                <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">Registro</a>
            </p>
        </div>
    </header>
    <section class="banerPrincipal">
        <div>
            <img src="../images/BannerSlide3.jpg" alt="">
        </div>
    </section>
    <main>
        <!-- Tarjetas Servicios -->
        <div class="servicios">

            <div class="card" style="width: 15rem;">
                <img src="../images/the_bad_guys.jpg" class="imgTarjeta" alt="...">
                <div class="card_body">
                    <a href="">Entrenador</a>
                </div>
            </div>

            <div class="card" style="width: 15rem;">
                <img src="../images/the_bad_guys.jpg" class="imgTarjeta" alt="...">
                <div class="card_body">
                    <a href="">Transporte</a>
                </div>
            </div>

            <div class="card" style="width: 15rem;">
                <img src="../images/the_bad_guys.jpg" class="imgTarjeta" alt="...">
                <div class="card_body">
                    <a href="">Colegio/Guarderia</a>
                </div>
            </div>

            <div class="card" style="width: 15rem;">
                <img src="../images/the_bad_guys.jpg" class="imgTarjeta" alt="...">
                <div class="card_body">
                    <a href="">Hoteles Pet-friendly</a>
                </div>
            </div>

        </div>

        <!-- Ventana Modal Login-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="login-page">
                            <div class="form">
                                <form class="login-form">
                                    <h2>Bienvenido</h2>
                                    <input type="text" placeholder="Usuario" required>
                                    <input type="password" placeholder="Contraseña" required>
                                    <button>Iniciar Sesion</button>
                                    <p class="message">No Estas Registrado? <a data-bs-toggle="modal" data-bs-target="#staticBackdrop2" href="#">Crea una Cuenta</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ventana Modal Registro -->
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="formRegistro" action="">
                        <h2>Registro</h2>
                        <div class="nombre">
                            <input type="text" name="" id="" placeholder="Nombres" required>
                        </div>
                        <div class="apellidos">
                            <input type="text" placeholder="Apellidos" required>
                        </div>
                        <div id="correoUsuario">
                            <input type="email" placeholder="email" required>
                        </div>
                        <div id="contrasenaUsuario">
                            <input placeholder="Contraseña" type="password" required>
                        </div>
                        <div id="contrasenaUsuario">
                            <input placeholder="Confirmar Contraseña" type="password" required>
                        </div>
                        <div id="edad">
                                <input type="number" placeholder="edad" required>
                        </div>
                        <div id="telefonoMovil">
                            <input type="tel" placeholder="Telefono Movil" required>
                        </div>
                        <button class="botonRegistro">Enviar</button>
                        <p class="message">Ya Estas Registrado? <a data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#"> Ingresa</a></p>
                    </form>
                </div>
            </div>
        </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
